<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Viewer</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#8B5A9F 0%,#E85A4F 50%,#FFA500 100%);min-height:100vh;padding:20px}
    .container{max-width:400px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
    .header{background:linear-gradient(135deg,#8B5A9F 0%,#E85A4F 100%);color:#fff;padding:25px 20px 15px;text-align:center}
    .header h1{font-size:24px;margin-bottom:5px;font-weight:300}
    .header p{opacity:.9;font-size:14px}
    .content{padding:20px}
    #studentCard{background:#fff;border-radius:15px;padding:25px;margin:0 0 25px;box-shadow:0 8px 25px rgba(0,0,0,.15);display:none;border-left:5px solid #E85A4F}
    #studentCard.show{display:block;animation:slideIn .3s ease}
    .student-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .student-name{font-size:20px;font-weight:bold;color:#333}
    .student-balance{font-size:28px;font-weight:bold;color:#E85A4F}
    .student-id{font-size:12px;color:#8B5A9F;font-family:monospace;margin-top:5px}
