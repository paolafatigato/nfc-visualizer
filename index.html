<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B5A9F 0%, #E85A4F 50%, #FFA500 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B5A9F 0%, #E85A4F 100%);
            color: white;
            padding: 25px 20px 15px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px 20px;
        }

        /* Student Card in alto al centro */
        #studentCard {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 0 0 25px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
            border-left: 5px solid #E85A4F;
        }

        #studentCard.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .scan-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .nfc-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .scan-button {
            display: none; /* Nascondiamo il bottone NFC */
        }

        .test-section {
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed #E85A4F;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .test-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E85A4F;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .test-button {
            background: linear-gradient(135deg, #8B5A9F, #E85A4F);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 90, 159, 0.3);
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 0 0 25px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
            border-left: 5px solid #E85A4F;
        }

        .student-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .student-balance {
            font-size: 28px;
            font-weight: bold;
            color: #E85A4F;
        }

        .student-id {
            font-size: 12px;
            color: #8B5A9F;
            font-family: monospace;
            margin-top: 5px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .add-money {
            background: linear-gradient(135deg, #8B5A9F, #E85A4F);
            color: white;
        }

        .remove-money {
            background: linear-gradient(135deg, #E85A4F, #FFA500);
            color: white;
        }

        .custom-amount-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(232, 90, 79, 0.3);
        }

        .custom-amount-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        .amount-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #customAmount {
            padding: 12px;
            border: 2px solid #E85A4F;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: white;
        }

        .amount-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .amount-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .add-btn {
            background: linear-gradient(135deg, #8B5A9F, #E85A4F);
            color: white;
        }

        .remove-btn {
            background: linear-gradient(135deg, #E85A4F, #FFA500);
            color: white;
        }

        .amount-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .transaction-log {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(139, 90, 159, 0.3);
        }

        .transaction-log h4 {
            margin: 0 0 10px 0;
            color: #8B5A9F;
            font-size: 14px;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(232, 90, 79, 0.1);
            font-size: 12px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-amount {
            font-weight: bold;
        }

        .log-amount.positive {
            color: #8B5A9F;
        }

        .log-amount.negative {
            color: #E85A4F;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .config-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .save-button {
            width: 100%;
            background: linear-gradient(135deg, #8B5A9F, #E85A4F);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 90, 159, 0.3);
        }

        .disclaimer {
            background: rgba(255, 255, 255, 0.9);
            color: #8B5A9F;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #E85A4F;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SchoolBank</h1>
            <p>Ms Fatigato</p>
        </div>

        <div class="content">
            <!-- Student Card - Ora in alto al centro -->
            <div id="studentCard" class="student-card">
                <div class="student-info">
                    <div>
                        <div class="student-name" id="studentName">Nome Studente</div>
                        <div class="student-id" id="studentId">ID: ABC123</div>
                    </div>
                    <div class="student-balance" id="studentBalance">€15.00</div>
                </div>

                <!-- Sezione importo personalizzato -->
                <div class="custom-amount-section">
                    <label>Importo personalizzato:</label>
                    <div class="amount-input-group">
                        <input type="number" id="customAmount" placeholder="0.00" step="0.01" min="0">
                        <div class="amount-buttons">
                            <button class="amount-btn add-btn" onclick="customTransaction('add')">+ Aggiungi</button>
                            <button class="amount-btn remove-btn" onclick="customTransaction('remove')">- Sottrai</button>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="action-button add-money" onclick="quickAction('add')">
                        +5€
                    </button>
                    <button class="action-button remove-money" onclick="quickAction('remove')">
                        -5€
                    </button>
                </div>

                <!-- Log delle transazioni -->
                <div id="transactionLog" class="transaction-log">
                    <h4>Ultime transazioni:</h4>
                    <div id="logEntries"></div>
                </div>
            </div>

            <!-- Test Section -->
            <div class="test-section">
                <strong>🧪 Test manuale:</strong>
                <input type="text" class="test-input" id="testId" placeholder="Inserisci ID carta per test" value="FF:OF:2A:6F:51:01:00">
                <button class="test-button" onclick="testSearch()">Cerca Studente</button>
            </div>

            <div id="status" class="status"></div>

            <div class="disclaimer">
                ℹ️ Questa app visualizza i saldi degli studenti.<br>
                Per modifiche di massa usa Google Sheets.
            </div>

            <!-- Configuration -->
            <div class="config-section">
                <div class="config-title">⚙️ Configurazione</div>
                
                <div class="input-group">
                    <label>ID Google Sheet:</label>
                    <input type="text" id="spreadsheetId" value="1sZAEWeKau-ji0sjh_snbhfF2hJjjktHhBdrqhenhzvE">
                </div>

                <div class="input-group">
                    <label>Nome Foglio:</label>
                    <input type="text" id="sheetName" value="Foglio1">
                </div>

                <div class="input-group">
                    <label>API Key Google:</label>
                    <input type="text" id="apiKey" placeholder="AIzaSyC...">
                </div>

                <button class="save-button" onclick="saveConfig()">
                    Salva Configurazione
                </button>
            </div>
        </div>
    </div>

    <script>
        class NFCViewer {
            constructor() {
                this.config = this.loadConfig();
                this.currentStudent = null;
                this.initializeApp();
            }

            loadConfig() {
                const saved = localStorage.getItem('nfc_viewer_config');
                return saved ? JSON.parse(saved) : {
                    spreadsheetId: '1sZAEWeKau-ji0sjh_snbhfF2hJjjktHhBdrqhenhzvE',
                    sheetName: 'Foglio1',
                    apiKey: ''
                };
            }

            saveConfig() {
                const config = {
                    spreadsheetId: document.getElementById('spreadsheetId').value,
                    sheetName: document.getElementById('sheetName').value,
                    apiKey: document.getElementById('apiKey').value
                };
                
                localStorage.setItem('nfc_viewer_config', JSON.stringify(config));
                this.config = config;
                this.showStatus('Configurazione salvata!', 'success');
            }

            initializeApp() {
                document.getElementById('spreadsheetId').value = this.config.spreadsheetId;
                document.getElementById('sheetName').value = this.config.sheetName;
                document.getElementById('apiKey').value = this.config.apiKey;

                // Rimuovo il listener del bottone scan che non esiste più
                this.checkNFCAvailability();
            }

            checkNFCAvailability() {
                // Rimuovo il controllo NFC che causava problemi
                this.showStatus('Usa il test manuale o scansiona NFC per aprire direttamente', 'info');
            }

            startNFCScan() {
                if (!this.validateConfig()) {
                    this.showStatus('Configura prima Google Sheets', 'error');
                    return;
                }

                if (typeof nfc === 'undefined') {
                    this.showStatus('Usa il test qui sotto per simulare', 'info');
                    return;
                }

                this.showStatus('Avvicina la carta NFC...', 'info');

                nfc.addNdefListener(
                    (nfcEvent) => this.handleNFCRead(nfcEvent),
                    () => console.log('NFC listener aggiunto'),
                    (error) => this.showStatus('Errore NFC: ' + error, 'error')
                );
            }

            handleNFCRead(nfcEvent) {
                const tagId = this.extractTagId(nfcEvent);
                if (tagId) {
                    this.searchStudent(tagId);
                } else {
                    this.showStatus('Impossibile leggere ID carta', 'error');
                }
            }

            extractTagId(nfcEvent) {
                if (nfcEvent.tag && nfcEvent.tag.id) {
                    return Array.from(nfcEvent.tag.id, byte => 
                        ('0' + (byte & 0xFF).toString(16)).slice(-2)
                    ).join('').toUpperCase();
                }
                return null;
            }

            async searchStudent(tagId) {
                try {
                    this.showStatus('Cercando studente in tutti i fogli...', 'info');

                    // Prima ottieni la lista di tutti i fogli
                    const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.config.spreadsheetId}?key=${this.config.apiKey}`;
                    const metadataResponse = await fetch(metadataUrl);
                    
                    if (!metadataResponse.ok) {
                        throw new Error(`Errore API metadata: ${metadataResponse.status}`);
                    }

                    const metadata = await metadataResponse.json();
                    const sheets = metadata.sheets;

                    // Cerca in ogni foglio
                    for (const sheet of sheets) {
                        const sheetName = sheet.properties.title;
                        
                        try {
                            const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.config.spreadsheetId}/values/${encodeURIComponent(sheetName)}?key=${this.config.apiKey}`;
                            const response = await fetch(url);
                            
                            if (!response.ok) continue; // Salta fogli con errori
                            
                            const data = await response.json();
                            const rows = data.values;

                            if (!rows || rows.length === 0) continue;

                            // Cerca l'ID nelle righe di questo foglio
                            for (let i = 0; i < rows.length; i++) {
                                const row = rows[i];
                                const cellId = row[0] ? row[0].toString().trim() : '';
                                
                                if (cellId === tagId.trim() || cellId.includes(tagId.trim())) {
                                    this.displayStudent({
                                        id: cellId,
                                        name: row[1] || 'Nome non trovato',
                                        balance: parseFloat(row[2] || 0),
                                        sheetName: sheetName
                                    });
                                    return;
                                }
                            }
                        } catch (sheetError) {
                            console.log(`Errore nel foglio ${sheetName}:`, sheetError);
                            continue; // Continua con il prossimo foglio
                        }
                    }

                    this.showStatus('Studente non trovato in nessun foglio: ' + tagId, 'error');

                } catch (error) {
                    this.showStatus('Errore: ' + error.message, 'error');
                }
            }

            displayStudent(student) {
                this.currentStudent = student;
                
                document.getElementById('studentName').textContent = student.name;
                document.getElementById('studentId').textContent = 'ID: ' + student.id + (student.sheetName ? ' (Foglio: ' + student.sheetName + ')' : '');
                document.getElementById('studentBalance').textContent = '€' + student.balance.toFixed(2);
                
                document.getElementById('studentCard').classList.add('show');
                this.showStatus('Studente trovato nel foglio: ' + (student.sheetName || 'sconosciuto'), 'success');
                
                // Carica il log delle transazioni
                this.loadTransactionLog(student.id);
            }

            async loadTransactionLog(studentId) {
                // Simula il caricamento del log delle transazioni
                const logEntries = document.getElementById('logEntries');
                logEntries.innerHTML = `
                    <div class="log-entry">
                        <span>28/09/2024 - 14:30</span>
                        <span class="log-amount positive">+€5.00</span>
                    </div>
                    <div class="log-entry">
                        <span>27/09/2024 - 09:15</span>
                        <span class="log-amount negative">-€3.50</span>
                    </div>
                    <div class="log-entry">
                        <span>25/09/2024 - 11:45</span>
                        <span class="log-amount positive">+€10.00</span>
                    </div>
                `;
            }

            async customTransaction(type) {
                const amountInput = document.getElementById('customAmount');
                const amount = parseFloat(amountInput.value);
                
                if (!amount || amount <= 0) {
                    this.showStatus('Inserisci un importo valido', 'error');
                    return;
                }

                if (!this.currentStudent) {
                    this.showStatus('Nessuno studente selezionato', 'error');
                    return;
                }

                const finalAmount = type === 'add' ? amount : -amount;
                await this.processTransaction(this.currentStudent, finalAmount);
                
                // Pulisci il campo input
                amountInput.value = '';
            }

            async processTransaction(student, amount) {
                try {
                    // Aggiorna saldo locale
                    const newBalance = student.balance + amount;
                    student.balance = newBalance;
                    
                    // Aggiorna visualizzazione
                    document.getElementById('studentBalance').textContent = '€' + newBalance.toFixed(2);
                    
                    // Simula scrittura su Google Sheets (per ora)
                    await this.writeToDataSheet(student, amount);
                    
                    const action = amount > 0 ? 'Aggiunto' : 'Sottratto';
                    this.showStatus(`${action} €${Math.abs(amount).toFixed(2)} - Nuovo saldo: €${newBalance.toFixed(2)}`, 'success');
                    
                    // Aggiorna log transazioni
                    this.addTransactionToLog(amount);
                    
                } catch (error) {
                    this.showStatus('Errore nella transazione: ' + error.message, 'error');
                }
            }

            async writeToDataSheet(student, amount) {
  try {
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxQze17UU8ktmdxFtYL1VP-wvcexliLd-TBVMhc6qxUibB-h4orQ6oQN4WoNRSZS-aiaQ/exec';

    const payload = {
      studentId: student.id,
      studentName: student.name,
      amount: amount,
      sheetName: student.sheetName
    };

    this.showStatus('Salvando transazione...', 'info');

    const response = await fetch(scriptUrl, {
      method: 'POST',
      // 👇 niente headers custom (evitiamo il preflight)
      headers: {
        'Content-Type': 'text/plain;charset=utf-8'
      },
      body: JSON.stringify(payload) // verrà letto da e.postData.contents
      // niente 'mode: no-cors' (altrimenti non puoi leggere la risposta)
    });

    // Se Apps Script risponde 200, qui puoi leggere il JSON
    const result = await response.json();

    if (result.success) {
      this.showStatus('Transazione salvata su Google Sheets!', 'success');
      return result;
    } else {
      throw new Error(result.error || 'Errore sconosciuto');
    }

  } catch (error) {
    console.error('Errore scrittura Google Sheets:', error);
    this.showStatus('Errore: ' + error.message, 'error');
    throw error;
  }
}

                    
                    console.log('Risposta script status:', response.status);
                    const result = await response.json();
                    console.log('Risultato script:', result);
                    
                    if (result.success) {
                        console.log('Transazione salvata:', result);
                        this.showStatus('Transazione salvata su Google Sheets!', 'success');
                        return result;
                    } else {
                        throw new Error(result.error || 'Errore sconosciuto');
                    }
                    
                } catch (error) {
                    console.error('Errore scrittura Google Sheets:', error);
                    this.showStatus('Errore: ' + error.message, 'error');
                    throw error;
                }
            }

            addTransactionToLog(amount) {
                const logEntries = document.getElementById('logEntries');
                const now = new Date();
                const timeStr = now.toLocaleString('it-IT');
                const amountClass = amount > 0 ? 'positive' : 'negative';
                const amountStr = amount > 0 ? `+€${amount.toFixed(2)}` : `-€${Math.abs(amount).toFixed(2)}`;
                
                const newEntry = `
                    <div class="log-entry">
                        <span>${timeStr}</span>
                        <span class="log-amount ${amountClass}">${amountStr}</span>
                    </div>
                `;
                
                logEntries.insertAdjacentHTML('afterbegin', newEntry);
            }

            async quickAction(type) {
                const amount = type === 'add' ? 5 : -5;
                
                if (!this.currentStudent) {
                    this.showStatus('Nessuno studente selezionato', 'error');
                    return;
                }
                
                await this.processTransaction(this.currentStudent, amount);
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                }
            }

            validateConfig() {
                return this.config.spreadsheetId && this.config.apiKey;
            }
        }

        function saveConfig() {
            window.nfcViewer.saveConfig();
        }

        function testSearch() {
            const testId = document.getElementById('testId').value;
            if (testId) {
                window.nfcViewer.searchStudent(testId);
            }
        }

        function quickAction(type) {
            if (window.nfcViewer) {
                window.nfcViewer.quickAction(type);
            }
        }

        function customTransaction(type) {
            if (window.nfcViewer) {
                window.nfcViewer.customTransaction(type);
            }
        }

        // Inizializza app
        document.addEventListener('DOMContentLoaded', () => {
            window.nfcViewer = new NFCViewer();
            
            // Debug: controlla URL immediatamente
            console.log('URL corrente:', window.location.search);
            
            // Controlla se c'è un ID nell'URL
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id');
            
            console.log('ID dalla URL:', cardId);
            
            if (cardId) {
                // Imposta l'ID nel campo test
                document.getElementById('testId').value = cardId;
                
                // Aspetta che la configurazione sia pronta e poi cerca
                setTimeout(() => {
                    console.log('Cercando studente con ID:', cardId);
                    if (window.nfcViewer.validateConfig()) {
                        window.nfcViewer.searchStudent(cardId);
                    } else {
                        window.nfcViewer.showStatus('Configura prima l\'API Key per la ricerca automatica', 'error');
                    }
                }, 2000); // Aumento il tempo di attesa
            }
        });
    </script>
</body>
</html>
